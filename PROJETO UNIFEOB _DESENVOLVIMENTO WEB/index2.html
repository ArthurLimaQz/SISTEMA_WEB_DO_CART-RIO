<!DOCTYPE html>
<!-- Declara o documento como HTML5, habilitando recursos modernos do HTML e renderização consistente em todos os navegadores -->

<html lang="en">
<!-- Elemento raiz com atributo de idioma definido como inglês para acessibilidade e SEO adequados -->

<head>
    <!-- Contêiner para metadados sobre o documento (não visível para usuários) -->
    
    <meta charset="UTF-8">
    <!-- Especifica a codificação de caracteres UTF-8 para manipular corretamente caracteres internacionais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de viewport para responsividade em dispositivos móveis: 
         - width=device-width: Define a largura do viewport para a largura da tela do dispositivo
         - initial-scale=1.0: Define o nível de zoom inicial para 100% -->
    
    <title>1 Registro Civil de Botelhos-MG</title>
    <!-- Título da página exibido nas abas do navegador e nos resultados de pesquisa -->
    
    <!-- Importação do CSS do Bootstrap via CDN - fornece o framework de estilização principal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Biblioteca de ícones do Bootstrap - fornece ativos de ícones para elementos de UI aprimorados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <!-- Corpo do documento com classes utilitárias do Bootstrap:
         - min-vh-100: Garante altura mínima de 100% da altura da viewport
         - d-flex: Define o display como flex para layout flexível
         - flex-column: Organiza elementos filhos em coluna -->
    
    <div class="container-fluid flex-grow-1 p-0">
        <!-- Contêiner de largura total com classes do Bootstrap:
             - container-fluid: Cria um contêiner de largura total ocupando toda a viewport
             - flex-grow-1: Permite que este elemento se expanda e preencha o espaço disponível
             - p-0: Remove o padding de todos os lados -->
        
        <!-- Linha principal com empilhamento de colunas responsivo -->
        <div class="row g-0 h-100">
            <!-- Elemento de linha do Bootstrap:
                 - g-0: Remove as calhas (espaçamento entre colunas)
                 - h-100: Define a altura como 100% do contêiner pai -->
            
            <!-- Coluna esquerda - empilha em telas pequenas -->
            <div class="col-lg-4 col-md-5 col-sm-12 bg-dark min-vh-100 d-none d-sm-block">
                <!-- Coluna escura à esquerda com comportamento responsivo:
                     - col-lg-4: Ocupa 4/12 colunas em telas grandes (≥992px)
                     - col-md-5: Ocupa 5/12 colunas em telas médias (≥768px)
                     - col-sm-12: Ocupa largura total em telas pequenas (≥576px)
                     - bg-dark: Define a cor de fundo escura
                     - min-vh-100: Garante altura mínima de 100% da altura da viewport
                     - d-none d-sm-block: Oculta em telas extra pequenas (<576px) mas exibe em todas as telas maiores -->
            </div>
            
            <!-- Coluna direita com formulário - ocupa largura total em telas pequenas -->
            <div class="col-lg-8 col-md-7 col-sm-12 bg-warning bg-opacity-25 min-vh-100 d-flex align-items-center justify-content-center">
                <!-- Coluna amarela à direita contendo o formulário de login:
                     - col-lg-8: Ocupa 8/12 colunas em telas grandes
                     - col-md-7: Ocupa 7/12 colunas em telas médias
                     - col-sm-12: Ocupa largura total em telas pequenas
                     - bg-warning: Define fundo amarelo
                     - bg-opacity-25: Reduz a opacidade para 25% para um amarelo mais claro
                     - min-vh-100: Garante altura mínima de 100% da altura da viewport
                     - d-flex: Habilita layout flexbox
                     - align-items-center justify-content-center: Centraliza o conteúdo vertical e horizontalmente -->
                
                <!-- Largura do contêiner responsiva baseada no tamanho da tela -->
                <div class="px-4 py-5 w-100" style="max-width: 500px;">
                    <!-- Contêiner do formulário com largura restrita:
                         - px-4: Adiciona padding horizontal (esquerda/direita)
                         - py-5: Adiciona padding vertical (topo/base)
                         - w-100: Define largura como 100% do pai
                         - max-width: 500px: Define largura máxima para evitar formulário muito largo em telas grandes -->
                    
                    <!-- Tamanho de título responsivo -->
                    <h1 class="text-center display-3 display-md-2 fw-bold mb-3 mb-md-5 text-dark">LOGIN</h1>
                    <!-- Elemento de título da página com estilização responsiva:
                         - text-center: Centraliza o texto horizontalmente
                         - display-3: Define tamanho de exibição grande (tamanho de texto responsivo)
                         - display-md-2: Aumenta tamanho do texto em telas médias e acima
                         - fw-bold: Define peso da fonte como negrito
                         - mb-3: Adiciona margem inferior em telas pequenas
                         - mb-md-5: Aumenta margem inferior em telas médias e acima
                         - text-dark: Define cor do texto como escuro -->
                    
                    <!-- Formulário de login com espaçamento responsivo -->
                    <form class="p-2 p-md-3">
                        <!-- Elemento de formulário com padding responsivo:
                             - p-2: Adiciona padding em todos os lados para telas pequenas
                             - p-md-3: Aumenta padding em telas médias e acima -->
                        
                        <!-- Campo de nome de usuário com placeholder aprimorado -->
                        <div class="mb-3 mb-md-4">
                            <!-- Contêiner do grupo de formulário com margens responsivas:
                                 - mb-3: Adiciona margem inferior em telas pequenas
                                 - mb-md-4: Aumenta margem inferior em telas médias e acima -->
                            
                            <label for="username" class="form-label fs-6 fs-md-5">Username</label>
                            <!-- Elemento de rótulo vinculado ao input de nome de usuário:
                                 - form-label: Estilização de rótulo de formulário do Bootstrap
                                 - fs-6: Define tamanho da fonte em telas pequenas
                                 - fs-md-5: Aumenta tamanho da fonte em telas médias e acima -->
                            
                            <div class="input-group">
                                <!-- Contêiner de grupo de entrada para combinar o ícone e o campo de entrada -->
                                
                                <span class="input-group-text bg-warning border-0 rounded-start-pill">
                                    <!-- Contêiner de ícone para campo de nome de usuário:
                                         - input-group-text: Estilização do Bootstrap para complemento de entrada
                                         - bg-warning: Define fundo amarelo correspondente à entrada
                                         - border-0: Remove bordas
                                         - rounded-start-pill: Arredonda o lado esquerdo do elemento -->
                                    
                                    <i class="bi bi-person-fill text-dark text-opacity-50"></i>
                                    <!-- Ícone de pessoa com estilização:
                                         - bi bi-person-fill: Classe de ícone do Bootstrap para ícone de pessoa
                                         - text-dark: Define cor do ícone como escuro
                                         - text-opacity-50: Define opacidade como 50% para uma aparência mais suave -->
                                </span>
                                
                                <input type="text" 
                                       class="form-control form-control-lg bg-warning border-0 rounded-end-pill py-2 placeholder-dark placeholder-opacity-10" 
                                       id="username" 
                                       placeholder="Digite seu nome">
                                <!-- Campo de entrada de nome de usuário com estilização extensa:
                                     - form-control: Estilização de entrada base do Bootstrap
                                     - form-control-lg: Aumenta tamanho da entrada
                                     - bg-warning: Define fundo amarelo
                                     - border-0: Remove bordas
                                     - rounded-end-pill: Arredonda o lado direito do elemento
                                     - py-2: Adiciona padding vertical
                                     - placeholder-dark: Define cor do texto do placeholder como escuro
                                     - placeholder-opacity-10: Define opacidade do placeholder como 10% (muito claro)
                                     - id="username": Vincula ao rótulo para acessibilidade
                                     - placeholder: Define texto de ajuda que aparece quando o campo está vazio -->
                            </div>
                        </div>
                        
                        <!-- Campo de senha com placeholder aprimorado -->
                        <div class="mb-3 mb-md-4">
                            <!-- Contêiner similar para campo de senha com espaçamento responsivo -->
                            
                            <label for="password" class="form-label fs-6 fs-md-5">Senha</label>
                            <!-- Rótulo para campo de senha com tamanho de fonte responsivo -->
                            
                            <div class="input-group">
                                <!-- Grupo de entrada para campo de senha -->
                                
                                <span class="input-group-text bg-warning border-0 rounded-start-pill">
                                    <!-- Contêiner de ícone para campo de senha com estilização correspondente -->
                                    
                                    <i class="bi bi-lock-fill text-dark text-opacity-50"></i>
                                    <!-- Ícone de cadeado com estilização:
                                         - bi bi-lock-fill: Classe de ícone do Bootstrap para ícone de cadeado
                                         - text-dark: Define cor do ícone como escuro
                                         - text-opacity-50: Define opacidade como 50% para uma aparência mais suave -->
                                </span>
                                
                                <input type="password" 
                                       class="form-control form-control-lg bg-warning border-0 rounded-end-pill py-2 placeholder-dark placeholder-opacity-50" 
                                       id="password" 
                                       placeholder="Digite sua senha">
                                <!-- Campo de entrada de senha:
                                     - type="password": Mascara a entrada com pontos para segurança
                                     - Mesma estilização do Bootstrap que o nome de usuário, mas com opacidade diferente do placeholder (50%)
                                     - placeholder: "Digite sua senha" -->
                            </div>
                        </div>
                        
                        <!-- Layout de botões responsivo -->
                        <div class="d-flex flex-column flex-sm-row gap-2 gap-md-3 justify-content-center mt-4 mt-md-5">
                            <!-- Contêiner de botões com layout responsivo:
                                 - d-flex: Habilita layout flexbox
                                 - flex-column: Empilha botões verticalmente em dispositivos móveis
                                 - flex-sm-row: Organiza botões horizontalmente em telas pequenas e acima
                                 - gap-2: Define espaçamento entre botões em telas pequenas
                                 - gap-md-3: Aumenta espaçamento em telas médias e acima
                                 - justify-content-center: Centraliza botões horizontalmente
                                 - mt-4: Adiciona margem superior em telas pequenas
                                 - mt-md-5: Aumenta margem superior em telas médias e acima -->
                            
                            <button type="submit" class="btn btn-dark btn-lg rounded-pill px-4 py-2 d-flex align-items-center">
                                <!-- Botão de login:
                                     - type="submit": Faz este botão enviar o formulário
                                     - btn btn-dark: Estilização de botão escuro do Bootstrap
                                     - btn-lg: Aumenta tamanho do botão
                                     - rounded-pill: Cria cantos totalmente arredondados
                                     - px-4: Adiciona padding horizontal
                                     - py-2: Adiciona padding vertical
                                     - d-flex align-items-center: Centraliza ícone com texto -->
                                
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login
                                <!-- Conteúdo do botão de login:
                                     - bi-box-arrow-in-right: Ícone de "Entrar"
                                     - me-2: Adiciona margem à direita do ícone
                                     - Texto "Login" -->
                            </button>
                            
                            <button type="button" class="btn btn-dark btn-lg rounded-pill px-4 py-2 d-flex align-items-center">
                                <!-- Botão de registro:
                                     - type="button": Botão regular (não envia o formulário)
                                     - Mesma estilização que o botão de login -->
                                
                                <i class="bi bi-person-plus-fill me-2"></i> Cadastrar
                                <!-- Conteúdo do botão de registro:
                                     - bi-person-plus-fill: Ícone de "Adicionar pessoa"
                                     - me-2: Adiciona margem à direita do ícone
                                     - Texto "Cadastrar" -->
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pacote JavaScript do Bootstrap com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importa os componentes JavaScript do Bootstrap com Popper.js para recursos interativos como dropdowns e tooltips -->
</body>

</html>
