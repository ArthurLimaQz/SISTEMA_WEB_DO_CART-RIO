<body class="bg-warning-subtle text-dark">

  <div class="container-fluid vh-100 d-flex p-0">

      <h6 class="text-center mb-3">REGISTROS</h6>

      <h2 class="fw-bold">Solicitar pedido</h2>
      <p>Preencha o formulário</p>

      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Livro</label>
          <input type="text" class="form-control bg-warning border-0">
        </div>

          <input type="date" class="form-control bg-warning border-0">

          <label class="form-label">Nome</label>
          <input type="text" class="form-control bg-warning border-0">
        </div>

        </div>
        <div class="col-md-6">
          <label class="form-label">Mãe</label>
          <input type="text" class="form-control bg-warning border-0">
        </div>

        <div class="col-md-4">
          <label class="form-label">Data de nascimento</label>
          <input type="date" class="form-control bg-warning border-0">
        </div>

        </div>
